<div class="m-5 d-flex justify-content-center align-items-center">

  <form [formGroup]="examForm">
    <div class="container text-center">
      <div class="row">
        <div class="col">

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="name">
          </div>
          <div class="d-flex">
            <button class="btn btn-primary" (click)="saveExam()">Submit</button>
          </div>
        </div>

        <div class="col">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Description</label>
            <input type="text" class="form-control" id="exampleInputPassword1" formControlName="description">
          </div>
        </div>

      </div>
    </div>
  </form>

</div>
